<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Respira</title>
        <link rel="stylesheet" href="style.css" />
        </head>

        <body class="light">
          <div class="chuva"></div>

            <main class="container">
                <!-- TELA PRINCIPAL -->
                    <section class="card tela-ativa" id="tela-respira">
                          <p class="intro">Respire comigo.</p>

                                <h1 class="respira-texto">INSPIRE</h1>

                                      <p class="frase">Você pode pausar.</p>

                                            <button class="botao-primario" id="abrirConfig">
                                                    Configurações
                                                          </button>
                                                              </section>

                                                                  <!-- TELA CONFIGURAÇÕES -->
                                                                      <section class="card tela" id="tela-config">
                                                                            <h2 class="titulo-config">Configurações</h2>

                                                                                  <div class="controles">
                                                                                          <button id="toggleTema" class="botao-secundario">
                                                                                                    Ativar modo escuro
                                                                                                            </button>

                                                                                                                    <button id="toggleAnimacao" class="botao-secundario">
                                                                                                                              Reduzir animações
                                                                                                                                      </button>

                                                                                                                                              <button id="voltar" class="botao-secundario">
                                                                                                                                                        Voltar
                                                                                                                                                                </button>
                                                                                                                                                                      </div>
                                                                                                                                                                          </section>
                                                                                                                                                                            </main>

                                                                                                                                                                              <script src="script.js"></script>
                                                                                                                                                                              </body>
                                                                                                                                                                              </html>
